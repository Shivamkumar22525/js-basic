<body style="background-color: black; color: white;">
    <h1>Digital Clock</h1>
    <div style="background-color: orange; width: 100px; height: 40px; border-radius: 2px; font-size: 18px;" class="clock" id="ghadi">
    </div>
    <script>
        const clock = document.getElementById('ghadi');
        
        setInterval(function (){
            let date = new Date();           
            ghadi.innerHTML = date.toLocaleTimeString();
        },1000);
        console.log(date.toLocaleTimeString());
    </script>
</body>
</html>
