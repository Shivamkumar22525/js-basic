<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <button id="btn">Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React";

            .addEventListener("click",this.handleClick.bind(this));
        }
        handleClick(){
            console.log(`Button clicked`);
            console.log(this.server);
        }        
    }
    const app = new React();
