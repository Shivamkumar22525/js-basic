    <div id="interval" style="margin-top: 100px;">        
        <button id="one" value="Start">Start</button>

<script>
    const changeName = function(){
        document.getElementById('change').innerHTML = 'Manish';

        console.log('stopped');
    })

    const one = document.getElementById('one');
    const two = document.getElementById('two');
